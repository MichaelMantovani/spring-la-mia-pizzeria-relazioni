<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Insert title here</title>
</head>

<body>
	<div class="container">
		<div class="text-center mt-4">
			<div class="d-flex gap-3 align-items-start">
				<a href="/ingredienti/create" class="btn btn-primary btn-sm">Aggiungi ingrediente</a>
			</div>
			<h1 class="mt-3" th:if="${ingredienti == null}">Non ci sono ingredienti</h1>
			<table th:if="${ingredienti != null}" class="table table-striped mt-3">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ingrediente : ${ingredienti}">
						<td>[[${ingrediente.id}]]</td>
						<td>[[${ingrediente.name}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
